<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="favicon.png"  type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Facebook-log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center ">
        <div class="left w-1/2 mx-14">
            <img src="fb.svg" class="w-80">
            <p class="text-3xl mx-8 ">Facebook helps you connect and share with the people in your life</p>
        </div>
        <div class="shadow-md right relative text-lg flex flex-col bg-white p-8 rounded-xl w-1/3">
            <input class="px-4 h-12 outline-blue-600 my-2 border border-1 border-gray-200 rounded-lg"type="text" placeholder="Email address or Phone Number">
            <input class="px-4 h-12 outline-blue-600 my-2 border border-1 border-gray-200 rounded-lg" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold text-xl hover:bg-blue-700">Log In</button>
            <span class="text-blue-600 my-2 text-center text-sm hover:underline cursor:pointer">Forgotten password?</span>
            <hr>
            <button class="bg-green-500 text-white my-2 py-3 rounded-md font-bold text-xl w-fit px-4 mx-auto hover:bg-green-600">Create New Account</button>
            <span class="absolute -bottom-12 text-sm mx-auto text-center"> <span class="font-bold hover:underline cursor:pointer">
                Create a page</span> for a celebrity, brand or business.
            </span>
        </div>
    </div>
</body>
</html>
